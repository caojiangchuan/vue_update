<script>

//原型属性，原型方法：

//四种排序方法
//第一种：冒泡排序
{
let list=[1,4,2,33,32,14,0,90,8,3]
for(let i=0;i<list.length;i++){
    for(let j=0;j<list.length;j++){
        if(list[j]>list[j+1]){
            let temp = list[j]
            list[j]=list[j+1]
            list[j+1]=temp
        }
    }
}
console.log(list)
//思想：比较相邻的前后两个数据，如果前面的大于后面的，就交换两个数据位置，知道遍历完数组，排序完成。

}
//第二种，选择排序
{
    let list=[1,4,2,33,32,14,0,90,8,3]
  let trmp, all
   for(let i=0;i<list.length;i++){
       trmp=i
     for(let k=i+1;k<list.length;k++){
         if(list[k]<list[trmp]){
             trmp=k
         }
     }
    all = list[i]
    list[i] = list[trmp]
    list[trmp] =all
    // console.log(list)
   } 
   console.log(list)
   //思想：第一次遍历数组找出最小的值与第一个元素交换，第二次遍历N-1个数据，找出最小的值与第二个元素交换，直到排序完成。
}

//第三种 快速排序

{
    
    let quickSort = function(arr) {
 
 　　if (arr.length <= 1) { return arr; }
  
 　　let pivotIndex = Math.floor(arr.length / 2);
  
 　　let pivot = arr.splice(pivotIndex, 1)[0];//pivot是被删除的元素，arr是splice处理过后的元素，两个加在一起就是原来的数组
  
 　　let left = [];
  
 　　let right = [];
  
 　　for (let i = 0; i < arr.length; i++){
  
 　　　　if (arr[i] < pivot) {
  
 　　　　　　left.push(arr[i]);
  
 　　　　} else {
  
 　　　　　　right.push(arr[i]);
  
 　　　　}
  
 　　}
  
 　　return quickSort(left).concat([pivot]).concat(quickSort(right)); //递归合并数组
  
 };
 let arr = [1,4,2,33,32,14,0,90,8,3]

console.log(quickSort(arr));

}//思想：先从数组找设置一个基准数（任意，一般取中间）；将比基准数打的全放在它的右边，小的放在左边；在对左右两个区间重复第1、2步，直到区间各剩一个数。

//第四种，插入排序

{
    function insertSort(arr){
            var len = arr.length;
             for (var i = 1; i < len; i++) {
              var key = arr[i];
             var j = i - 1;
              while (j >= 0 && arr[j] > key) {
                  arr[j + 1] = arr[j];
                  j--;
              }
             arr[j + 1] = key;
         }
        return arr;
        }
        let arr = [1,4,2,33,32,14,0,90,8,3]

console.log(insertSort(arr));
}
//思想：从第一个元素开始，该元素可以认为已经被排序；
// 取出下一个元素，在已经排序的元素序列中从后向前扫描；
// 如果该元素（已排序）大于新元素，将该元素移到下一位置；
// 重复步骤3，直到找到已排序的元素小于或者等于新元素的位置；
// 将新元素插入到该位置后；
